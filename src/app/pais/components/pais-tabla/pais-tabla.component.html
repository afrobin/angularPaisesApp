<table class="table table-hover" *ngIf="hayPais">
    <thead>
        <tr>
            <th>#</th>
            <th>bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index" >
            <td>{{i + 1}}</td>
            <td>
                <img [src]="pais.flags.svg" alt="" class="small-flag">
            </td>
            <td>{{ pais.capital }} {{ pais.name.common }}</td>
            <td>{{ pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.cca2]">ver...</a>
            </td>
        </tr>
    </tbody>
</table>
