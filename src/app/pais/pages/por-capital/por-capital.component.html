<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input
       (onEnter)="buscar($event)"
       placeholder="Buscar por Capital...."
       ></app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <app-pais-tabla 
        [paises] = "paises" 
        [hayPais]="hayCapital">
        </app-pais-tabla>
    </div>
</div>
