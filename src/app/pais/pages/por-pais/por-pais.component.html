<h2>Por Pa√≠s</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input
       (onEnter)="buscar($event)"
       (onDebounce)="sugerencias($event)"
       placeholder="Buscar por pais...."
       ></app-pais-input>
    </div>
</div>

<ul class="list-group" >
    <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
        <a 
        class="nav-link"
        [routerLink]="['/pais',pais.cca2]">
        {{pais.name}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action" 
    *ngIf="isSugerencias">
        <a 
        (click)="buscarSugerido(termino)"
        class="nav-link"> 
        Buscar "{{termino}}"
        </a>
        
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <app-pais-tabla 
        [paises] = "paises" 
        [hayPais]="hayPais">
        </app-pais-tabla>
    </div>
</div>
