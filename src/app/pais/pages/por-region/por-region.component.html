<h3>Buscar por regions <small>{{regionActiva | titlecase}}</small></h3>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button 
        *ngFor="let region of regiones"
        [class]="getClaseCss(region)"
        (click)="activarRegion(region)"
        
        >
            {{region | titlecase}}
        </button>

        
    </div>
</div>

<div class="row" >
    <div class="col">
        <app-pais-tabla 
        [paises] = "paises"
        [hayPais]="hayPais">
        </app-pais-tabla>
    </div>
